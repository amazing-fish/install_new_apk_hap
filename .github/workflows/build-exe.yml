name: Build Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip pyinstaller

      - name: Build EXE
        run: pyinstaller --noconsole --onefile --name install_new_apk_hap src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: install_new_apk_hap-windows
          path: dist/install_new_apk_hap.exe
